<!DOCTYPE html>
<html lang="en">
<head  th:replace="layout/layout::head"></head>
<body>

<nav th:replace="layout/layout::menu"></nav>

<div class="vh-100 justify-content-center container" >

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4">Pagar Compras</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card ">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3 p-2">
                                <li class="nav-item"> <button  id="tarjeta_credito_button" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Tarjeta de Credito </button> </li>
                                <li class="nav-item"> <button  id="paypal_button" class="nav-link "> <i class="fab fa-paypal mr-2"></i> Paypal </button> </li>
                            </ul>
                        <div class="p-2">
                            <div id="tarjeta_credito" class=" pt-3">
                                <form role="form">
                                    <div class="form-group"> <label for="username">
                                        <h6>Propietario de la tarjeta</h6>
                                    </label> <input type="text" name="username" placeholder="Propietario" required class="form-control "> </div>
                                    <div class="form-group"> <label for="cardNumber">
                                        <h6>Numero de la Tarjeta</h6>
                                    </label>
                                        <div class="input-group"> <input type="text" name="cardNumber" placeholder="Numero de la Tarjeta" class="form-control " required>
                                            <div class="input-group-append"> <span class="input-group-text" style="height: 28px;"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Fecha de Expiracion</h6>
                                                </span></label>
                                                <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4"> <label data-toggle="tooltip" title="Tres digitos de la parte posterior de la tarjeta">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="text" required class="form-control"> </div>
                                        </div>
                                    </div>
                                    <div class="card-footer"> <button type="button" class="subscribe btn btn-primary btn-block shadow-sm"> Confirmar  Pago </button>
                                </form>
                            </div>
                            </div>
                            <div id="paypal" class="d-none pt-3">
                                <h6 class="pb-2">Seleccionar tipo de Transaccion</h6>
                                <div class="form-group "> <label class="radio-inline"> <input type="radio" name="optradio" checked>Local</label> <label class="radio-inline"> <input type="radio" name="optradio" class="ml-5">International </label></div>
                                <p> <button type="button" class="btn btn-primary "><i class="fab fa-paypal mr-2"></i> Pagar con Paypal</button> </p>
                            </div>

                    </div>
                </div>
            </div>
        </div>

</div>

</body>
</html>
