<!DOCTYPE html>
<html lang="en">
<head  th:replace="layout/layout::head"></head>
<body>

<nav th:replace="layout/layout::menu"></nav>

<div class="m-0 vh-100 p-3">

    <div class="d-flex align-items-center" style="height: 31px;">
        <a class="mx-3" th:href="@{/productos/editar/} + ${producto.id}">editar</a>
    </div>

    <div class="p-2 container mt-5">

        <div class="row row-cols-2 g-3 mx-4 text-decoration-none"    >
            <div class="col-6">
                <img src="..." class="card-img-top" alt="...">
                <p>adasdadada</p>
            </div>
            <div class="col-6">
                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                <p class="card-text" th:text="${producto.descripcion}"></p>
                <div class="d-flex justify-content-between p-2">
                    <p class="my-3"> Precio de Venta: S/.  <span th:text="${producto.precio_venta}"></span> </p>
                    <p> Marca: <span th:text="${producto.marca}"></span></p>
                </div>
                <button id="btn_carrito" class="btn btn-primary" type="button" th:onclick="'agregarCarrito('+${producto.id}+ ')'">Agregar a mi carrito</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
