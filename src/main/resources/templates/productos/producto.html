<!DOCTYPE html>
<html lang="en">
<head  th:replace="layout/layout::head"></head>
<body>

<nav th:replace="layout/layout::menu"></nav>

<div class="m-0 vh-100 row">
    <div class="p-2 container ">

        <div class="card mx-4 text-decoration-none" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                <p class="card-text" th:text="${producto.descripcion}"></p>
                <div class="d-flex justify-content-between p-2">
                    <p th:text="${producto.precio_venta}"></p>
                    <p th:text="${producto.marca}"></p>
                </div>
            </div>
        </div>
        <button id="btn_carrito" class="btn btn-primary" type="button" th:onclick="'agregarCarrito('+${producto.id}+ ')'">Agregar a mi carrito</button>
    </div>
</div>

</body>
</html>
