<!DOCTYPE html>
<html lang="en">
<head  th:replace="layout/layout::head"></head>
<body>

<nav th:replace="layout/layout::menu"></nav>
<script th:src="@{/scripts/web/authentication/login.js}"
        type="text/javascript"></script>

<div class="m-0 vh-100 justify-content-center p-3">
    <h2>Editar usuario</h2>
    <form>
        <div class="mb-3">
            <label for="nombres" class="form-label">Email address</label>
            <input type="text" class="form-control" id="nombres" name="nombres" th:value="${usuario.nombres}">
        </div>
        <div class="mb-3">
            <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" th:value="${usuario.apellido_paterno}">
        </div>
        <div class="mb-3">
            <label for="apellido_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" th:value="${usuario.apellido_materno}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${usuario.email}">
        </div>
        <div class="mb-3">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" class="form-control" id="documento" name="documento" th:value="${usuario.documento}">
        </div>


        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

</body>
</html>
