<!DOCTYPE html>
<html lang="en">
<head  th:replace="layout/layout::head"></head>
<body>
<script th:src="@{/scripts/web/authentication/login.js}"
        type="text/javascript"></script>

<div class="m-0 vh-100 row justify-content-center align-items-center">

    <div class="col-auto p-5 text-center">
        <ul class="nav nav-pills nav-justified mb-3">
            <li class="nav-item" >
                <button class="nav-link active" id="tab-login">Login</button>
            </li>
            <li class="nav-item" >
                <button class="nav-link" id="tab-register">Registrarme</button>
            </li>
        </ul>

        <div class="">
            <div class="" id="box-login" >
                <form th:action="@{/auth/login}" method="post" class="form-login" >
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Crear una cuenta <a href="#!">Registrarme</a></p>
                    </div>
                </form >
            </div>
            <div class="d-none" id="box-register" >
                <form th:action="@{/auth/register}" method="post" class="form-register">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="apellido_paterno">Apellido Paterno</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="apellido_materno">Apellido Materno</label>
                        <input type="text" id="apellido_materno" name="apellido_materno" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>

<!--                    <div class="form-outline mb-4">-->
<!--                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>-->
<!--                        <input type="password" id="registerRepeatPassword" class="form-control" />-->
<!--                    </div>-->

                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                               aria-describedby="registerCheckHelpText" />
                        <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
